<body ng-app="wp-angular-starter" ng-cloak class="ng-cloak" ui-router-styles>
<notifications-bar class="notifications" closeIcon="fa fa-times-circle" style="z-index:10;"></notifications-bar>
<nav class="navbar navbar-default navbar-fixed-top" style="z-index:9;">
    <div class="container-fluid">
        <div class="navbar-header" style="margin-top:-1%;">
            <button style="border:none;" type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <a href=""><i class="fa fa-bars"></i></a>
            </button>
            <a class="navbar-brand active" ui-sref="home"><img src="img/logo.png" class="img-responsive"></a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li data-ng-show="isLoggedIn"><a ui-sref="create-listing">Нов оглас</a></li>
                <li><a ui-sref="view-listings">Огласи</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li data-ng-show="isAdmin"><a href="javascript:void(0);" data-ng-click="adminPanel();"><span
                        class="fa fa-dashboard"></span> Админ област</a></li>
                <li data-ng-show="isLoggedIn">
                    <a href="javascript:void(0);" class="dropdown-toggle" type="button" id="dropdownMenu1"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        <i class="fa fa-user"></i> {{userName}}
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                        <li><a ui-sref="profile"><i class="fa fa-pencil-square-o"></i> Профил</a></li>
                        <li><a ui-sref="inbox"><i class="fa fa-inbox"></i> Примени пораки</a></li>
                        <li><a ui-sref="outbox"><i class="fa fa-paper-plane"></i> Испратени пораки</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="javascript:void(0);" data-ng-click="logout();"><span class="fa fa-sign-out"></span>
                            Одјави се</a></li>
                    </ul>
                </li>
                <li data-ng-hide="isLoggedIn"><a ui-sref="log-in"><span class="fa fa-user"></span> Најава</a></li>
                <li data-ng-hide="isLoggedIn"><a ui-sref="sign-up"><span class="fa fa-sign-in"></span> Регистрирај
                    ме</a></li>
            </ul>
        </div>
    </div>

<notifications-bar style="z-index:10;" class="notifications"
                   closeIcon="fa fa-times-circle"></notifications-bar>
<div ui-view style="height: 100%;"></div>
